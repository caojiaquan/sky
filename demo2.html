<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>

<div id="box" >
    <aaa></aaa>
</div>

<template id="a" @send-msg="get">
    <div>
        <h1>{{msg1}}</h1>
        <bbb></bbb>
    </div>
</template>

<template id="b">
    <h2>{{msg2}}</h2>
    <button @click="send" value="send">send</button>
</template>
<script src="vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'#box',
        data:{
            msg:'hahah'
        },
        methods:{
            get:function(){
                alert(123);
            }
        },
        components:{
            'aaa':{
                data : function(){
                    return {
                        msg1:'我是父组件'
                    }
                },
                template:'#a',
                methods:{
                    get:function(){

                    }
                },
                components:{
                    'bbb':{
                        data : function(){
                            return {
                                msg2:'我是子组件'
                            }
                        }
                    },
                    template:"#b",
                    methods:{
                        send:function(){
                            this.$emit('send-msg',this.msg2);
                        }
                    }
                }
            }
        }
    });
</script>
</body>
</html>
